    nome: '&6Cenoura'
    nivel_ilha: 5
    material_id: 1
    reset: 30

  melancia:
    id: 2
    processo:
      tipo: farm_bloco
      plantacao: MELON_STEM
      bloco:
        id: 103
        data: 0
    iten:
      id: 360
    nome: '&aMelancia'
    nivel_ilha: 10
    material_id: 2
    reset: 60

  flor_branca:
    id: 3
    processo:
      tipo: custom
      plantado:
        id: 37
        data: 0
      crescido:
        id: 38
        data: 8
    iten:
      id: 38
      data: 8
    nome: '&eFlor branca'
    nivel_ilha: 15
    material_id: 3
    reset: 40

  pimenta:
