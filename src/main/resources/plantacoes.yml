        head: 'https://textures.minecraft.net/texture/7e5e8293c158eb23885a474f3a79c70491390b76fddc46b251c8dbad600155f4'
    iten:
      head: 'https://textures.minecraft.net/texture/7e5e8293c158eb23885a474f3a79c70491390b76fddc46b251c8dbad600155f4'
    nome: '&cPimenta'
